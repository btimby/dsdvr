<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>MediaElement</title>
      <!-- MediaElement style -->

      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.9/mediaelementplayer.css" />
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.5.0/skip-back/skip-back.min.css" />
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.5.0/jump-forward/jump-forward.min.css" />
   </head>

   <body>
      <!-- MediaElement -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.9/mediaelement-and-player.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.5.0/skip-back/skip-back.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/mediaelement-plugins/2.5.0/jump-forward/jump-forward.min.js"></script>

      <video id="player" width="640" height="360">

      <script type="text/javascript">
         var player = new MediaElementPlayer('player', {
            renderers: ['native_hls'],
            features: ['playpause', 'skipback', 'progress', 'current', 'jumpforward', 'volume', 'fullscreen'],
            // ['duration', 'speed', ]
            skipBackInterval: 10,
            success: function(mediaElement, originalNode) {
               console.log("Player initialised");

               mediaElement.addEventListener('pause', function(e) {
                  console.log('Player paused at: ' + mediaElement.currentTime);
               }, false);

               mediaElement.addEventListener('timeupdate', function(e) {
                  console.log(mediaElement.currentTime);
               }, false);
            }
         });
         player.setSrc("{{ stream }}");
         player.setCurrentTime(30.0);
         player.setCurrentRail();
         player.play();
      </script>   

   </body>

</html>
